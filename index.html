<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="ola.jpg" class="pics" alt="">
        </div>
        <div class="info">
            <span class="name">OlaGold</span>
            <span class="job">Graphic Designer & Web Designer</span>
            
        </div>
        <div class="icon">
            <a href="#" class="link" style="background:#4267b2;">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="link" style="background:#1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" class="link" style="background:#e355ff;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="link" style="background:#ff000a;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="message">
            <div class="data">
                <i class="bx bx-heart"></i> <span class="number">26k</span>
            </div>
            <div class="data">
                <i class="bx bx-message"></i> <span class="number">19k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i> <span class="number">16k</span>
            </div>
        </div>
    </div>
</body>
</html>
